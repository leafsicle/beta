<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <div class="calc-parent">
      <div class="row">
        <div class="column" id="calc-display"></div>
        <div class="row">
        <div class="calc-btn calc-btn-operand column" id="clear">A/C</div>
        <div class="calc-btn calc-btn-operand column" id="backspace">&#8676;</div> <!-- Backspace symbol-->
        <div class="calc-btn calc-btn-operand column" id="percent">%</div><!-- percent in case you didnt know.``````` -->
        <div class="calc-btn calc-btn-operand column" id="divide">&#247;</div><!-- The divide symbol -->
      </div>
      <div class="row">
        <div class="calc-btn calc-btn-num column" id="7">7</div>
        <div class="calc-btn calc-btn-num column" id="8">8</div>
        <div class="calc-btn calc-btn-num column" id="9">9</div>
        <div class="calc-btn calc-btn-operand column" id="multiply">X</div>
      </div>
      <div class="row">
        <div class="calc-btn calc-btn-num column" id="4">4</div>
        <div class="calc-btn calc-btn-num column" id="5">5</div>
        <div class="calc-btn calc-btn-num column" id="6">6</div>
        <div class="calc-btn calc-btn-operand column" id="subtract">-</div>
      </div>
      <div class="row">
        <div class="calc-btn calc-btn-num column" id="1">1</div>
        <div class="calc-btn calc-btn-num column" id="2">2</div>
        <div class="calc-btn calc-btn-num column" id="3">3</div>
        <div class="calc-btn calc-btn-operand column" id="add">+</div>
      </div>
      <div class="calc-btn calc-btn-num column" id="0">0</div>
      <div class="calc-btn calc-btn-operand column" id="dot">.</div>
      <div class="calc-btn calc-btn-operand column" id="equal">=</div>
    </div>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
