<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h3>Calcul-8-er</h3>
    <div class="calc-parent"> <!-- my commit of shame for not having more time. -->
      <div class="row"> <!-- This is the top row and display -->
        <div class="column" id="calc-display-val">0
      </div>
      <div class="row"> <!-- This is the second row and has operators Clear, Backspace and Divide-->
        <div class="calc-btn column" id="clear">A/C</div>
        <div class="calc-btn column" id="backspace">&#8676;</div> <!-- Backspace symbol-->
        <div class="calc-btn column" id="divide">&#247;</div><!-- The divide symbol -->
      </div>
      <div class="row"> <!-- This is the third row and 789X -->
        <div class="calc-btn calc-btn-num column" id="seven">7</div>
        <div class="calc-btn calc-btn-num column" id="eight">8</div>
        <div class="calc-btn calc-btn-num column" id="nine">9</div>
        <div class="calc-btn calc-btn-operator column" id="multiply">X</div>
      </div>
      <div class="row"><!-- This is the fourth row and 456- -->
        <div class="calc-btn calc-btn-num column" id="four">4</div>
        <div class="calc-btn calc-btn-num column" id="five">5</div>
        <div class="calc-btn calc-btn-num column" id="six">6</div>
        <div class="calc-btn calc-btn-operator column" id="subtract">-</div>
      </div>
      <div class="row"> <!-- This is the fifth row and 123+ -->
        <div class="calc-btn calc-btn-num column" id="one">1</div>
        <div class="calc-btn calc-btn-num column" id="two">2</div>
        <div class="calc-btn calc-btn-num column" id="three">3</div>
        <div class="calc-btn calc-btn-operator column" id="add">+</div>
      </div>
      <div class="row"> <!-- This is the sixth row and 789X -->
        <div class="calc-btn calc-btn-num column" id="zero">0</div>
        <div class="calc-btn calc-btn-operator column" id="dot">.</div>
        <div class="calc-btn calc-btn-operator column" id="equal">=</div>
      </div>
    </div>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
